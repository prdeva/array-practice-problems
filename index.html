<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

            // difference between the array
            const array1=[1,2,3,4,5,6];
            const array2=[7,3,4,5,6,];
            const difference = array1.filter((element) => !array2.includes(element));
            console.log(difference)


            // merging array
            const arr1=[1,2,3,4];
            const arr2=[5,6,7,8];
            const merge=[...arr1,...arr2];
            console.log( merge);

            // array of object sorting

            const people = [
                 { name: "John", age: 30 },
                 { name: "Jane", age: 25 },
                { name: "Jim", age: 35 }
            ];
            people.sort((a, b) => a.age - b.age);
            console.log("Sorted People by Age:", people);

            //Creating new array with a given length
            const length = 5;
            const newArray = Array.from({ length }, (_, i) => i + 1);
            console.log("New Array with Length:", newArray);


         //Flattening array
            const nested = [1, [2, [3, [4, 5]]]];
            const flatArray = nested.flat(Infinity);
            console.log("Flattening Array : ", flatArray,"<br>");





    </script>
</head>

</body>
</html>
